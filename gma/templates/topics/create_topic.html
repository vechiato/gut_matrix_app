{% extends "base.html" %}

{% block title %}
Create Topic
{% endblock %}

{% block page_content %}

    <h2>Topics</h2>
    <h3>Add New Topic:</h3>
    <form action="{{ url_for('topics.create_topic') }}" method="post">
        <label for="name">Topic Name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Create">
    </form>
    <h3>Existing Topics:</h3>
    <ul>
        {% for topic in existing_topics %}
            <li>{{ topic.name }}</li>
        {% endfor %}
    </ul>

{% endblock %}
